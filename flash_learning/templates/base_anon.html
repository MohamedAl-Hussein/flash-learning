<!-- base_anon.html -->

<!-- Base template for html on logged out (anonymous) pages -->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="/">Flash Learning</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">
			<!-- Additional top bar links can go here -->
		</ul>

		<!-- Log out Text in top right corner -->
		<span class="navbar-text">
			<a class="nav-link" href="{{ url_for("main.login") }}">Log In</a>
		</span>
		<span class="navbar-text">
			<a class="nav-link" href="{{ url_for("email.signup") }}">Register</a>
		</span>
	</div>
</nav>

{% block head %}
{% endblock %}

<!-- Body goes here -->
<div class="content">
	<div class="card text-center" style="width: 100%">
		<div class="card-body">
			{% block body %}
			{% endblock %}
		</div>
	</div>
</div>


<!-- Inherit from base template -->
{% include 'base.html' %}
