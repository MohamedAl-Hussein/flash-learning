
<!-- Top Nav Bar  -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand">Flash Learning - <em>{{user.first_name}}'s {% block page_title %}{% endblock %}</em></a>

	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">
			<!-- Additional top bar links can go here -->
		</ul>

		

		<!-- Log out Text in top right corner -->
		<span class="navbar-text">
			<a class="nav-link" href="{{ url_for("main.logout") }}">Log Out {{ user.first_name }}</a>
		</span>
	</div>
</nav>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
	<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	<a href="/student/{{user}}/home">Home</a>
	<a href="/student/{{user}}/profile">Profile</a>
	<a href="/student/{{user}}/stats">Stats</a>
	<a href="/student/{{user}}/leaderboard">Leaderboard</a>
</div>

<!-- Page Content -->
<div id="main">
	<button class="openbtn" onclick="openNav()">&#9776;</button>
</div>



<!-- Internal custom CSS -->
<!-- Can't link directly to static/css/main.css using templates, have to use url_for instead -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/student.css') }}">
{% block head %}
{% endblock %}

<!-- Body goes here -->
<div class="content">
	<div class="card text-center" style="width: 100%">
		<div class="card-body">
			{% block body %}
			{% endblock %}
		</div>
	</div>
</div>

<!-- Inherit from base template -->
{% include 'base.html' %}

<!-- Import local script to toggle sidebar -->
<script type="text/javascript" src="{{ url_for('static', filename='js/student.js') }}"></script>
